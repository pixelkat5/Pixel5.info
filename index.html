<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>P5R Style Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .dialog-box {
      background: #000;
      border: 4px solid #fff;
      padding: 25px 30px;
      width: 400px;
      border-radius: 12px;
      box-shadow: 10px 10px 0 #ff2b2b;
      transform: skewX(-4deg);
    }

    .dialog-question {
      font-size: 1.8rem;
      margin-bottom: 20px;
      transform: skewX(4deg);
    }

    .choice-container {
      display: flex;
      justify-content: space-between;
      transform: skewX(4deg);
    }

    .choice {
      background: #1e1e1e;
      padding: 10px 20px;
      border: 2px solid white;
      width: 45%;
      position: relative;
      font-size: 1.2rem;
      cursor: pointer;
      text-align: left;
      transition: all 0.2s;
    }

    .choice.selected {
      background: #ff2b2b;
      color: #fff;
    }

    .arrow {
      position: absolute;
      left: -20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: white;
    }

    .hidden {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="dialog-box">
    <p class="dialog-question">Is this okay?</p>
    <div class="choice-container">
      <div class="choice selected" data-choice="Yes">
        <span class="arrow">▶</span> Yes
      </div>
      <div class="choice" data-choice="No">
        <span class="arrow hidden">▶</span> No
      </div>
    </div>
  </div>

  <script>
    const choices = document.querySelectorAll('.choice');
    let selectedIndex = 0;

    function updateSelection() {
      choices.forEach((choice, index) => {
        const arrow = choice.querySelector('.arrow');
        if (index === selectedIndex) {
          choice.classList.add('selected');
          arrow.classList.remove('hidden');
        } else {
          choice.classList.remove('selected');
          arrow.classList.add('hidden');
        }
      });
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        selectedIndex = (selectedIndex - 1 + choices.length) % choices.length;
        updateSelection();
      } else if (e.key === 'ArrowRight') {
        selectedIndex = (selectedIndex + 1) % choices.length;
        updateSelection();
      } else if (e.key === 'Enter') {
        const selectedChoice = choices[selectedIndex].dataset.choice;
        alert(`You chose: ${selectedChoice}`);
      }
    });

    updateSelection(); // Initial display
  </script>
</body>
</html>
